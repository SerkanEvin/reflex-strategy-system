version: '3.8'

services:
  reflex-strategy-vps:
    build: .
    container_name: reflex-strategy-vps
    ports:
      - "8001:8001"
    environment:
      - VPS_HOST=0.0.0.0
      - VPS_PORT=8001
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=reflex_strategy
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - LLN_API_KEY=${LLM_API_KEY:-}
      - LLN_MODEL=gpt-4o-mini
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: reflex-strategy-db
    environment:
      - POSTGRES_DB=reflex_strategy
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

volumes:
  postgres_data:
